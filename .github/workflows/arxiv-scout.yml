name: arXiv Scout

on:
  schedule:
    - cron: '0 6 * * *' # Daily at 6am UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        working-directory: microprojects/arxiv-scout
        run: pnpm install

      - name: Build action
        working-directory: microprojects/arxiv-scout
        run: pnpm build

      - name: Run arXiv Scout
        uses: ./microprojects/arxiv-scout
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add microprojects/arxiv-scout/research/
          git diff --staged --quiet || git commit -m "arxiv-scout: $(date -u +%Y-%m-%d)"
          git push
