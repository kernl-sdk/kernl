name: Release Popcorn

on:
  push:
    tags:
      - 'popcorn-v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: darwin-arm64
            arch: arm64
          - os: macos-13
            target: darwin-x64
            arch: x64
          - os: ubuntu-latest
            target: linux-x64
            arch: x64
          - os: ubuntu-24.04-arm
            target: linux-arm64
            arch: arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: apps/popcorn

      - name: Build binary
        run: bun run build.ts --target ${{ matrix.target }}
        working-directory: apps/popcorn/cli

      - name: Package (macOS)
        if: startsWith(matrix.target, 'darwin')
        run: zip popcorn-${{ matrix.target }}.zip -j dist/popcorn
        working-directory: apps/popcorn/cli

      - name: Package (Linux)
        if: startsWith(matrix.target, 'linux')
        run: tar -czvf popcorn-${{ matrix.target }}.tar.gz -C dist popcorn
        working-directory: apps/popcorn/cli

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: popcorn-${{ matrix.target }}
          path: apps/popcorn/cli/popcorn-${{ matrix.target }}.*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/popcorn-v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Popcorn v${{ steps.version.outputs.version }}
          files: artifacts/*
          generate_release_notes: true
